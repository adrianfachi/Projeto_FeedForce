<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">

    <div class="mensagem bot">
      Para quem quer dar seu feedback?
    </div>
    <input class="input" type="text" placeholder="Digite um nome...">

    <div class="mensagem bot">
      O que você quer dizer?
    </div>
    <textarea class="input" rows="4" placeholder="Digite sua mensagem..."></textarea>

    <div class="mensagem bot">
      Deseja enviar?
    </div>

    <div class="botoes">
      <button class="botao">Sim</button>
      <button class="botao">Não</button>
    </div>

    <input class="mensagem-final" type="text" placeholder="Digite aqui!">

  </div>
</body>
</html>
