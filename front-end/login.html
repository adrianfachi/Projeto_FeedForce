<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="imagens/FeedForce_logo.png" alt="Logo">

            <section class="inputs">

        <input type="button" value="Entrar" onclick="entrar()" id="entrar">

    <script src="scripts/login.js"></script>

</html>
