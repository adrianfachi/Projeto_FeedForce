<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/minhaConta.css" />
</head>
<body>
  <main>
    <section class="container-conta">
      <h2>Minha Conta</h2>

      <div class="perfil-box">
        <div class="perfil-img"></div>
        <a href="#" class="perfil-link">Meu Perfil</a>
      </div>

      <div class="pontos">
        <p class="valor">125</p>
        <p>Pontos Acumulados</p>
      </div>

      <a href="#" class="botao-conta">
        <div class="icon-group">
          <img src="imagens/medalha.png" class="icon" alt="Ícone Recompensas" />
          <span>Recompensas</span>
        </div>
        <span class="seta">›</span>
      </a>

      <a href="#" class="botao-conta">
        <div class="icon-group">
          <img src="imagens/historico.png" class="icon" alt="Ícone Feedbacks Enviados" />
          <span>Feedbacks Enviados</span>
        </div>
        <span class="seta">›</span>
      </a>

      <a href="#" class="botao-conta sair" id="sair">
        <div class="icon-group">
          <img src="imagens/sair.png" class="icon" alt="Ícone Sair da conta" />
          <span>Sair da conta</span>
        </div>
        <span class="seta">›</span>
      </a>

    </section>
  </main>

  <footer>
    <div>
      <a href="meusFeedbacks.html">
        <img class="emotes" src="imagens/meusFeedbacks.png" alt="meus feedbacks" />
      </a>
    </div>
    <div>
      <a href="telaInicial.html">
        <img class="emotes" id="addFeedback" src="imagens/addFeedback.png" alt="adicionar feedback" />
      </a>
    </div>
    <div>
      <a href="minhaConta.html">
        <img class="emotes" src="imagens/meuPerfil.png" alt="minha conta" />
      </a>
    </div>
  </footer>

  <script src="scripts/minhaConta.js"></script>
</body>
</html>
